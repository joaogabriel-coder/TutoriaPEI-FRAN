<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados dos Alunos</title>
    <link rel="stylesheet" href="css/styleDadosAlunos.css" />
    <script src="js/dadosAlunos.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Dados do Aluno</h1>
    </header>

    <form class="container" id="formAluno">
      <label>Nome</label>
      <input type="text" name="nome" />

      <label>Série</label>
      <input type="text" name="serie" />

      <label>Idade</label>
      <input type="text" name="idade" />

      <label>Data Nasc.</label>
      <input type="text" name="dataNasc" placeholder="dd/mm/aaaa" />

      <label>Endereço</label>
      <input type="text" name="endereco" />

      <label>Telefone</label>
      <input type="tel" name="telefone" />

      <label>Email</label>
      <input type="email" name="email" />

      <h3>Dados Familiares</h3>
      <label>Pai</label>
      <input type="text" name="pai" />

      <label>Mãe</label>
      <input type="text" name="mae" />

      <label>Responsável</label>
      <input type="text" name="responsavel" />

      <label>Contato Pai</label>
      <input type="tel" name="numPai" />

      <label>Contato Mãe</label>
      <input type="tel" name="numMae" />

      <label>Contato Responsável</label>
      <input type="tel" name="numResponsavel" />

      <label>Estrutura Familiar</label>
      <input type="text" name="estruturaFamiliar" />

      <label>Como vem à escola?</label>
      <input type="text" name="transporte" />

      <h3>Escolaridade</h3>

      <label>Já foi reprovado?</label>
      <div class="radio-group">
        <label><input type="radio" name="reprovado" value="sim" /> Sim</label>
        <label><input type="radio" name="reprovado" value="nao" /> Não</label>
      </div>
      <label>Se sim, qual série/ano</label>
      <input type="text" name="serieAnoReprovado" />

      <label>Dificuldade na fala?</label>
      <div class="radio-group">
        <label><input type="radio" name="difFala" value="sim" /> Sim</label>
        <label><input type="radio" name="difFala" value="nao" /> Não</label>
      </div>

      <label>Foi notada dificuldade na aprendizagem?</label>
      <div class="radio-group">
        <label><input type="radio" name="difAprendizagem" value="sim" /> Sim</label>
        <label><input type="radio" name="difAprendizagem" value="nao" /> Não</label>
      </div>

      <label>Recebeu apoio pedagógico?</label>
      <div class="radio-group">
        <label><input type="radio" name="apoioPedagogico" value="sim" /> Sim</label>
        <label><input type="radio" name="apoioPedagogico" value="nao" /> Não</label>
      </div>

      <label>Disciplinas com maior facilidade</label>
      <input type="text" name="disciplinasFacilidade" />

      <label>Disciplinas com maior dificuldade</label>
      <input type="text" name="disciplinasDificuldade" />

      <label>Pratica alguma atividade extracurricular?</label>
      <div class="radio-group">
        <label><input type="radio" name="atividadeExtra" value="sim" /> Sim</label>
        <label><input type="radio" name="atividadeExtra" value="nao" /> Não</label>
      </div>

      <label>Dificuldade de locomoção, postura e/ou coordenação?</label>
      <div class="radio-group">
        <label><input type="radio" name="difLocomotiva" value="sim" /> Sim</label>
        <label><input type="radio" name="difLocomotiva" value="nao" /> Não</label>
      </div>

      <label>Dificuldade para enxergar?</label>
      <div class="radio-group">
        <label><input type="radio" name="difVisao" value="sim" /> Sim</label>
        <label><input type="radio" name="difVisao" value="nao" /> Não</label>
      </div>

      <label>Dificuldade para escrever?</label>
      <div class="radio-group">
        <label><input type="radio" name="difEscrita" value="sim" /> Sim</label>
        <label><input type="radio" name="difEscrita" value="nao" /> Não</label>
      </div>

      <label>Dificuldade para se manter atento?</label>
      <div class="radio-group">
        <label><input type="radio" name="difAtencao" value="sim" /> Sim</label>
        <label><input type="radio" name="difAtencao" value="nao" /> Não</label>
      </div>

      <label>Adapta-se facilmente a novos grupos de trabalho?</label>
      <div class="radio-group">
        <label><input type="radio" name="adaptacaoGrupo" value="sim" /> Sim</label>
        <label><input type="radio" name="adaptacaoGrupo" value="nao" /> Não</label>
      </div>

      <label>Mantém contato fora da escola com colegas de sala?</label>
      <div class="radio-group">
        <label><input type="radio" name="contatoFora" value="sim" /> Sim</label>
        <label><input type="radio" name="contatoFora" value="nao" /> Não</label>
      </div>

      <label>Projeto de Vida (descrição)</label>
      <textarea name="projetoVida"></textarea>
    </form>
    <button type="button" class="salvar" id="salvar">Salvar</button>
  </body>
</html>
